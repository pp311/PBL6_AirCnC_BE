name: Publish

on: 
  workflow_dispatch:
  push: 
    branches:
      - master

jobs:
  publish: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: '7.0.x'

      - name: Restore
        run: dotnet restore ./AirCnC.API/AirCnC.API.csproj

      - name: Build
        run: dotnet build ./AirCnC.API/AirCnC.API.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish ./AirCnC.API/AirCnC.API.csproj -c Release --no-build

      
